<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anthro Match</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+Pro:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Canvas para el confeti -->
        <canvas id="confetti-canvas"></canvas>

        <!-- Pantalla de Bienvenida -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-background"></div>
            <div class="content">
                <div class="logo-anthro">
                    <span class="logo-text">ANTHROPOLOGIE</span>
                </div>
                <h1 class="welcome-title">‚ú® Anthro Match: Encuentra los pares de tu colecci√≥n favorita</h1>
                <p class="welcome-subtitle">Tienes 10 intentos para encontrar todas las parejas. ¬°Gana un 15% OFF en tu primera compra!</p>
                <button id="start-game" class="btn">Comenzar ‚Üí</button>
            </div>
        </div>

        <!-- Pantalla del Juego -->
        <div id="game-screen" class="screen">
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-label">‚è±Ô∏è Tiempo</span>
                    <span id="timer" class="stat-value">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">üí´ Intentos</span>
                    <span id="attempts" class="stat-value">10</span>
                </div>
                <div class="stat">
                    <span class="stat-label">üå∏ Pares</span>
                    <span id="pairs" class="stat-value">0/6</span>
                </div>
            </div>
            <div class="game-container">
                <div class="cards-grid"></div>
            </div>
        </div>

        <!-- Pantalla de Resultados -->
        <div id="results-screen" class="screen">
            <div class="content">
                <h2 class="results-title" id="results-title"></h2>
                <p class="results-message" id="performance-message"></p>
                <div class="results-info">
                    <div class="result-stat">
                        <p>Tiempo</p>
                        <span id="final-time">00:00</span>
                    </div>
                    <div class="result-stat">
                        <p>Movimientos</p>
                        <span id="final-moves">0</span>
                    </div>
                </div>
                <div class="discount-code" style="display: none">
                    <!-- El contenido se llenar√° din√°micamente -->
                </div>
                <div class="results-buttons">
                    <button id="play-again" class="btn">Jugar otra vez</button>
                    <button id="back-to-welcome" class="btn btn-secondary">Volver al inicio</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
